{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block seo %}
    {% include "blog/includes/seo_meta.html" %}
    {% endblock %}

    <!-- Fonts - Editorial Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        /* ============================================
           OUTFI EDITORIAL BLOG - MAGAZINE STYLE
           Inspired by high-end fashion publications
           ============================================ */

        :root {
            /* Editorial Color Palette */
            --bg-cream: #F8F6F3;
            --bg-white: #FFFFFF;
            --text-black: #1A1A1A;
            --text-gray: #666666;
            --text-light: #999999;
            --accent-pink: #E91E63;
            --border-light: #E5E5E5;

            /* Typography */
            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

            /* Spacing */
            --content-width: 720px;
            --wide-width: 960px;
            --full-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-cream);
            color: var(--text-black);
            line-height: 1.7;
            font-size: 16px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }

        /* ============================================
           HEADER - Minimal Editorial
           ============================================ */

        .site-header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: var(--full-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-decoration: none;
            color: var(--text-black);
        }

        .logo span {
            color: var(--accent-pink);
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-gray);
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-black);
        }

        /* ============================================
           MAIN CONTENT AREA
           ============================================ */

        .main-content {
            max-width: var(--full-width);
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: calc(100vh - 200px);
        }

        /* ============================================
           ARTICLE TYPOGRAPHY - Editorial Style
           ============================================ */

        .article-header {
            max-width: var(--content-width);
            margin: 0 auto 3rem;
        }

        .article-category {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            display: block;
        }

        .article-title {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 400;
            line-height: 1.15;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .article-meta {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
        }

        .article-meta .author {
            color: var(--text-black);
            font-weight: 500;
        }

        /* Featured Image - Full Width */
        .featured-image {
            width: 100%;
            max-width: var(--wide-width);
            margin: 3rem auto;
        }

        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-top: 1rem;
        }

        /* Article Body */
        .article-body {
            max-width: var(--content-width);
            margin: 0 auto;
        }

        .article-body p {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.9;
            color: var(--text-black);
            margin-bottom: 1.75rem;
        }

        .article-body p:first-of-type::first-letter {
            font-family: var(--font-serif);
            font-size: 4rem;
            float: left;
            line-height: 1;
            padding-right: 0.75rem;
            padding-top: 0.25rem;
            font-weight: 400;
        }

        .article-body h2 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 500;
            margin: 3rem 0 1.5rem;
            letter-spacing: 0.02em;
        }

        .article-body h3 {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 600;
            font-style: italic;
            margin: 2rem 0 1rem;
        }

        .article-body blockquote {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-style: italic;
            line-height: 1.6;
            border-left: 2px solid var(--text-black);
            padding-left: 2rem;
            margin: 3rem 0;
            color: var(--text-gray);
        }

        .article-body a {
            color: var(--text-black);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .article-body a:hover {
            color: var(--accent-pink);
        }

        /* Inline Images */
        .article-body figure {
            margin: 3rem 0;
        }

        .article-body figure img {
            width: 100%;
            height: auto;
        }

        .article-body figcaption {
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-top: 0.75rem;
        }

        /* Image with Text Wrap */
        .image-left {
            float: left;
            width: 45%;
            margin: 0.5rem 2rem 1rem 0;
        }

        .image-right {
            float: right;
            width: 45%;
            margin: 0.5rem 0 1rem 2rem;
        }

        /* Product Grid within Article */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            clear: both;
        }

        .product-grid img {
            width: 100%;
            height: auto;
        }

        /* Editorial Disclosure */
        .editorial-note {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--text-light);
            text-transform: uppercase;
            margin: 2rem 0;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }

        /* ============================================
           SIDEBAR - Editorial Label
           ============================================ */

        .editorial-sidebar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            transform-origin: right center;
            font-family: var(--font-sans);
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-light);
        }

        /* ============================================
           TAGS
           ============================================ */

        .article-tags {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin: 3rem 0;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }

        .tag {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-light);
            transition: all 0.2s;
        }

        .tag:hover {
            color: var(--text-black);
            border-color: var(--text-black);
        }

        /* ============================================
           RELATED ARTICLES
           ============================================ */

        .related-section {
            max-width: var(--wide-width);
            margin: 5rem auto 0;
            padding-top: 3rem;
            border-top: 1px solid var(--border-light);
        }

        .section-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .related-card {
            text-decoration: none;
            color: inherit;
        }

        .related-card img {
            width: 100%;
            aspect-ratio: 4/5;
            object-fit: cover;
            margin-bottom: 1rem;
            filter: grayscale(0);
            transition: filter 0.3s;
        }

        .related-card:hover img {
            filter: grayscale(100%);
        }

        .related-card h3 {
            font-family: var(--font-serif);
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .related-card .date {
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
        }

        /* ============================================
           FOOTER
           ============================================ */

        .site-footer {
            background: var(--bg-white);
            border-top: 1px solid var(--border-light);
            padding: 3rem 2rem;
            margin-top: 5rem;
        }

        .footer-inner {
            max-width: var(--full-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-black);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .footer-links a {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-gray);
        }

        .footer-links a:hover {
            color: var(--text-black);
        }

        .copyright {
            font-size: 0.7rem;
            color: var(--text-light);
        }

        /* ============================================
           BLOG INDEX PAGE
           ============================================ */

        .blog-header {
            text-align: center;
            max-width: var(--content-width);
            margin: 0 auto 4rem;
        }

        .blog-title {
            font-family: var(--font-serif);
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .blog-subtitle {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--text-gray);
            line-height: 1.8;
        }

        /* Featured Article */
        .featured-article {
            max-width: var(--wide-width);
            margin: 0 auto 5rem;
        }

        .featured-article a {
            text-decoration: none;
            color: inherit;
        }

        .featured-article img {
            width: 100%;
            aspect-ratio: 16/10;
            object-fit: cover;
            margin-bottom: 2rem;
        }

        .featured-article .category {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent-pink);
            margin-bottom: 1rem;
            display: block;
        }

        .featured-article h2 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 400;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .featured-article .excerpt {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.8;
            color: var(--text-gray);
            max-width: 70%;
            margin-bottom: 1.5rem;
        }

        .featured-article .meta {
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
        }

        /* Article Grid */
        .articles-grid {
            max-width: var(--full-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
        }

        .article-card {
            text-decoration: none;
            color: inherit;
        }

        .article-card img {
            width: 100%;
            aspect-ratio: 4/5;
            object-fit: cover;
            margin-bottom: 1.25rem;
            transition: opacity 0.3s;
        }

        .article-card:hover img {
            opacity: 0.85;
        }

        .article-card .category {
            font-size: 0.6rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent-pink);
            margin-bottom: 0.75rem;
            display: block;
        }

        .article-card h3 {
            font-family: var(--font-serif);
            font-size: 1.15rem;
            font-weight: 500;
            line-height: 1.35;
            margin-bottom: 0.75rem;
        }

        .article-card .excerpt {
            font-size: 0.85rem;
            font-weight: 300;
            line-height: 1.7;
            color: var(--text-gray);
            margin-bottom: 1rem;
        }

        .article-card .meta {
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
        }

        /* ============================================
           RESPONSIVE
           ============================================ */

        @media (max-width: 1024px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .related-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .editorial-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .article-title {
                font-size: 2rem;
            }

            .blog-title {
                font-size: 2.5rem;
            }

            .featured-article h2 {
                font-size: 1.75rem;
                max-width: 100%;
            }

            .featured-article .excerpt {
                max-width: 100%;
            }

            .articles-grid,
            .related-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .image-left,
            .image-right {
                float: none;
                width: 100%;
                margin: 2rem 0;
            }

            .footer-inner {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* ============================================
           SEARCH PAGE
           ============================================ */

        .search-header {
            max-width: var(--content-width);
            margin: 0 auto 3rem;
            text-align: center;
        }

        .search-form {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-form input {
            flex: 1;
            font-family: var(--font-sans);
            font-size: 0.85rem;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-light);
            background: var(--bg-white);
            outline: none;
        }

        .search-form input:focus {
            border-color: var(--text-black);
        }

        .search-form button {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 1rem 1.5rem;
            background: var(--text-black);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-form button:hover {
            background: var(--accent-pink);
        }

        /* ============================================
           CATEGORY/TAG PAGES
           ============================================ */

        .category-header {
            text-align: center;
            max-width: var(--content-width);
            margin: 0 auto 4rem;
        }

        .category-label {
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .category-title {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .category-description {
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-gray);
            margin-top: 1rem;
            line-height: 1.8;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 4rem;
        }

        .pagination a,
        .pagination span {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-gray);
            border: 1px solid var(--border-light);
            transition: all 0.2s;
        }

        .pagination a:hover {
            color: var(--text-black);
            border-color: var(--text-black);
        }

        .pagination .current {
            background: var(--text-black);
            color: white;
            border-color: var(--text-black);
        }

        /* ============================================
           CONTENT SECTIONS - BRAND SHOWCASES
           ============================================ */

        .content-section {
            max-width: var(--wide-width);
            margin: 4rem auto;
            padding: 3rem 0;
            border-top: 1px solid var(--border-light);
        }

        .content-section .section-title {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .content-section .section-subtitle {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 300;
            line-height: 1.8;
            color: var(--text-gray);
            margin-bottom: 2rem;
            max-width: var(--content-width);
        }

        .content-section .section-content {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.9;
            margin-bottom: 2rem;
            max-width: var(--content-width);
        }

        /* Product Grid - Editorial Style */
        .content-section .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .product-card {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-card .product-image {
            background: var(--bg-white);
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .product-card .product-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-card .product-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .product-card .product-price {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-card .original-price {
            text-decoration: line-through;
            color: var(--text-light);
            font-weight: 400;
        }

        .product-card .sale-price {
            color: var(--accent-pink);
            font-weight: 600;
        }

        .product-card .product-brand {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-gray);
        }

        .product-card .product-name {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-light);
            line-height: 1.4;
        }

        .product-card .product-retailer {
            font-family: var(--font-sans);
            font-size: 0.6rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        /* Responsive Product Grid */
        @media (max-width: 1024px) {
            .content-section .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .content-section .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .product-card .product-image {
                aspect-ratio: 1/1;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <a href="/blog/" class="logo">Outfi <span>Editorial</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="https://outfi.ai">Shop Deals</a></li>
                    <li><a href="/blog/">Stories</a></li>
                    <li><a href="/blog/search/">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Editorial Sidebar Label -->
    <div class="editorial-sidebar">Editorial</div>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-logo">Outfi</div>
            <ul class="footer-links">
                <li><a href="https://outfi.ai">Shop</a></li>
                <li><a href="/blog/">Editorial</a></li>
                <li><a href="https://outfi.ai/about">About</a></li>
                <li><a href="https://outfi.ai/contact">Contact</a></li>
            </ul>
            <div class="copyright">&copy; {% now "Y" %} Outfi. All rights reserved.</div>
        </div>
    </footer>
</body>

</html>
