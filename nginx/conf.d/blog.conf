# =============================================================================
# Ghost Blog - blog.fynda.shop
# =============================================================================

upstream ghost_backend {
    server ghost:2368;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name blog.fynda.shop;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name blog.fynda.shop;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/blog.fynda.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.fynda.shop/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size for media uploads
    client_max_body_size 50m;

    # Proxy to Ghost
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://ghost_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Ghost admin
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
