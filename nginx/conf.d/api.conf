# =============================================================================
# Fynda API & Blog - Full SSL Configuration
# =============================================================================
# Docker DNS resolver
resolver 127.0.0.11 valid=30s;

# Rate limiting zone is defined in nginx.conf

# =============================================================================
# API Backend - api.fynda.shop
# =============================================================================
upstream api_backend {
    server api:8000;
}

# HTTP -> HTTPS redirect for API
server {
    listen 80;
    server_name api.fynda.shop;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS API Server
server {
    listen 443 ssl http2;
    server_name api.fynda.shop;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/api.fynda.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.fynda.shop/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    # Allow large file uploads (for admin blog images)
    client_max_body_size 50m;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Block /blog/ on API subdomain - blog only at fynda.shop/blog/
    location /blog/ {
        return 404;
    }

    # Media files (for admin-uploaded blog images)
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Note: CORS is handled by Django's django-cors-headers
        # Do NOT add CORS headers here to avoid duplicates
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# =============================================================================
# Blog - blog.fynda.shop (Django-served)
# =============================================================================

# HTTP -> HTTPS redirect for Blog
server {
    listen 80;
    server_name blog.fynda.shop;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Blog Server - Routed to Django
server {
    listen 443 ssl http2;
    server_name blog.fynda.shop;

    # SSL Certificates (same cert covers both domains)
    ssl_certificate /etc/letsencrypt/live/api.fynda.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.fynda.shop/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 50m;

    # Static files for blog
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (blog images)
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Redirect root to /blog/
    location = / {
        return 301 /blog/;
    }

    # Admin NOT accessible via blog subdomain
    # Access admin only at: api.fynda.shop/admin/
    location /admin/ {
        return 404;
    }

    # Route all other requests to Django
    location / {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# =============================================================================
# Main Site - fynda.shop (Frontend + Blog)
# =============================================================================

# HTTP Server for Main Site (Cloudflare proxies HTTPS -> HTTP to EC2)
server {
    listen 80;
    server_name fynda.shop www.fynda.shop;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    client_max_body_size 50m;

    # Blog routes - proxy to Django (SSR for SEO)
    location /blog/ {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Sitemap - proxy to Django
    location /sitemap.xml {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API routes - proxy to Django
    location /api/ {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Admin is NOT exposed on fynda.shop - return 404
    # Access admin only at: api.fynda.shop/admin/
    # Or via SSH tunnel: ssh -L 8888:localhost:8000 ubuntu@54.227.94.35
    location /admin/ {
        return 404;
    }

    # Static files for Django (blog CSS/JS)
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (blog images)
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Vue frontend assets
    location /assets/ {
        alias /var/www/frontend/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Vue frontend - SPA fallback
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

# Note: Cloudflare Proxied mode handles SSL. It connects to EC2 via HTTP.
# The HTTP server block above handles fynda.shop requests.

# =============================================================================
# Default Server (catch-all)
# =============================================================================
server {
    listen 80 default_server;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://fynda.shop$request_uri;
    }
}
