# =============================================================================
# API Backend - HTTP Only (Initial Setup)
# =============================================================================
# Docker DNS resolver
resolver 127.0.0.11 valid=30s;

upstream api_backend {
    server api:8000;
}

upstream ghost_backend {
    server ghost:2368;
}

# API Server
server {
    listen 80;
    server_name api.fynda.shop localhost 54.227.94.35;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints
    location / {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Ghost Blog Server
server {
    listen 80;
    server_name blog.fynda.shop;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        set $ghost_host ghost:2368;
        proxy_pass http://$ghost_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Ghost admin
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Large file uploads for Ghost
        client_max_body_size 50m;
    }
}
