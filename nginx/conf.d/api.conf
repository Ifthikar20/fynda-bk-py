# =============================================================================
# Outfi API & Blog - Full SSL Configuration
# =============================================================================
# Docker DNS resolver
resolver 127.0.0.11 valid=30s;

# Rate limiting zone is defined in nginx.conf

# =============================================================================
# API Backend - api.outfi.ai
# =============================================================================
upstream api_backend {
    server api:8000;
}

# HTTP -> HTTPS redirect for API
server {
    listen 80;
    server_name api.outfi.ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS API Server
server {
    listen 443 ssl http2;
    server_name api.outfi.ai;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/api.outfi.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.outfi.ai/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    # Allow large file uploads (for admin blog images)
    client_max_body_size 50m;
    client_body_buffer_size 10m;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Block /blog/ on API subdomain - blog only at outfi.ai/blog/
    location /blog/ {
        return 404;
    }

    # Media files (for admin-uploaded blog images)
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check (micro-cached, no rate limit)
    location /api/health/ {
        access_log off;
        proxy_cache api_cache;
        proxy_cache_valid 200 30s;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;

        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ── Micro-cache for GET requests (30s) ──
        proxy_cache api_cache;
        proxy_cache_valid 200 30s;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $request_method;  # POST/PATCH/DELETE bypass cache
        proxy_no_cache $request_method;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Note: CORS is handled by Django's django-cors-headers
        # Do NOT add CORS headers here to avoid duplicates
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# =============================================================================
# Blog - blog.outfi.ai (Django-served)
# =============================================================================

# HTTP -> HTTPS redirect for Blog
server {
    listen 80;
    server_name blog.outfi.ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Blog Server - Routed to Django
server {
    listen 443 ssl http2;
    server_name blog.outfi.ai;

    # SSL Certificates (same cert covers both domains)
    ssl_certificate /etc/letsencrypt/live/api.outfi.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.outfi.ai/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 50m;

    # Static files for blog
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (blog images)
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Redirect root to /blog/
    location = / {
        return 301 /blog/;
    }

    # Admin NOT accessible via blog subdomain
    # Access admin only at: api.outfi.ai/admin/
    location /admin/ {
        return 404;
    }

    # Route all other requests to Django
    location / {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# =============================================================================
# Main Site - outfi.ai (Frontend + Blog)
# =============================================================================

# HTTP Server for Main Site
server {
    listen 80;
    server_name outfi.ai www.outfi.ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    client_max_body_size 50m;

    # Blog routes - proxy to Django (SSR for SEO)
    location /blog/ {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Sitemap - proxy to Django
    location /sitemap.xml {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API routes - proxy to Django
    location /api/ {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Admin is NOT exposed on outfi.ai - return 404
    location /admin/ {
        return 404;
    }

    # Static files for Django (blog CSS/JS)
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (blog images)
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Vue frontend assets
    location /assets/ {
        alias /var/www/frontend/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Vue frontend - SPA fallback
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";

        # SEO: Add preload hints for critical resources
        add_header Link "</assets/index.css>; rel=preload; as=style" always;
    }
}

# HTTPS Server for Main Site (Cloudflare Full SSL connects on 443)
server {
    listen 443 ssl http2;
    server_name outfi.ai www.outfi.ai;

    # Use api.outfi.ai cert (Cloudflare Full mode doesn't check hostname)
    ssl_certificate /etc/letsencrypt/live/api.outfi.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.outfi.ai/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    client_max_body_size 50m;

    # ── SEO & Security Headers ──
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Gzip Compression ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # Blog routes - proxy to Django (SSR for SEO)
    location /blog/ {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Sitemap - proxy to Django
    location /sitemap.xml {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API routes - proxy to Django
    location /api/ {
        set $api_host api:8000;
        proxy_pass http://$api_host;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Admin is NOT exposed on outfi.ai
    location /admin/ {
        return 404;
    }

    # Static files for Django
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Vue frontend assets (hashed filenames = safe to cache forever)
    location /assets/ {
        alias /var/www/frontend/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fonts, images, etc.
    location ~* \.(woff2?|ttf|eot|otf|ico|png|jpg|jpeg|gif|svg|webp)$ {
        root /var/www/frontend;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Vue frontend - SPA fallback
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

# =============================================================================
# Default Server (catch-all)
# =============================================================================
server {
    listen 80 default_server;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 444;
    }
}
