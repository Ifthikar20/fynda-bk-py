name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  # =============================================================================
  # LINT & TEST - Runs on every PR
  # =============================================================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,migrations
          # Treat all other issues as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=venv,migrations

      - name: Run Django checks
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          python manage.py check

      - name: Run tests
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          # python manage.py test  # Uncomment when you have tests
          echo "Tests passed!"

  # =============================================================================
  # BUILD CHECK - Verify Docker builds work
  # =============================================================================
  build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: fynda-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ML image
        uses: docker/build-push-action@v5
        with:
          context: ./FYNDA_ML_Services
          push: false
          tags: fynda-ml:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: false
          tags: fynda-nginx:test
