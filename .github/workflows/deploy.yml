name: Deploy to Production

on:
  push:
    branches:
      - main
  # Manual trigger option
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  DEPLOY_PATH: /opt/fynda

jobs:
  # =============================================================================
  # TEST JOB - Runs on every push
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run Django tests
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          python manage.py check
          # python manage.py test  # Uncomment when you have tests

  # =============================================================================
  # BUILD JOB - Builds and pushes Docker images
  # =============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/api:latest
            ghcr.io/${{ steps.repo.outputs.name }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: ML service (FYNDA_ML_Services) is a separate repository
      # It should be built and deployed from its own CI/CD pipeline

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/nginx:latest
            ghcr.io/${{ steps.repo.outputs.name }}/nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # DEPLOY JOB - Deploys to EC2
  # =============================================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          if [ -z "$EC2_HOST" ]; then
            echo "Error: EC2_HOST is not set"
            exit 1
          fi
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            cd ${{ env.DEPLOY_PATH }}
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart services with new images
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T api python manage.py migrate --noinput
            
            # Collect static files
            docker compose -f docker-compose.prod.yml exec -T api python manage.py collectstatic --noinput
            
            # Cleanup old images
            docker image prune -f
            
            echo "Deployment complete!"
          ENDSSH

      - name: Health Check
        run: |
          sleep 10
          curl --fail --max-time 30 https://api.fynda.shop/api/health/ || echo "Health check pending..."

      - name: Notify on Success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Deployment failed!"
