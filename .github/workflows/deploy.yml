name: Deploy to Production

on:
  push:
    branches:
      - main
  # Manual trigger option
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  DEPLOY_PATH: /opt/fynda

jobs:
  # =============================================================================
  # TEST JOB - Runs on every push
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run Django tests
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          python manage.py check
          # python manage.py test  # Uncomment when you have tests

  # =============================================================================
  # BUILD JOB - Builds and pushes Docker images
  # =============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/api:latest
            ghcr.io/${{ steps.repo.outputs.name }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: ML service (FYNDA_ML_Services) is a separate repository
      # It should be built and deployed from its own CI/CD pipeline

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/nginx:latest
            ghcr.io/${{ steps.repo.outputs.name }}/nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # DEPLOY JOB - Deploys to EC2
  # =============================================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          if [ -z "$EC2_HOST" ]; then
            echo "Error: EC2_HOST is not set"
            exit 1
          fi
          echo "EC2_HOST is set"
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Configure SSH defaults (skip host key verification for CI/CD)
          cat >> ~/.ssh/config << EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 60
            ServerAliveCountMax 3
            ConnectTimeout 30
          EOF
          chmod 600 ~/.ssh/config
          echo "SSH setup complete"

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection to EC2..."
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST 'echo "SSH connection successful!" && whoami && pwd'

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            echo "Starting deployment..."
            
            # Find the project directory (must be a git repo)
            if [ -d "/opt/fynda/.git" ]; then
              PROJECT_DIR="/opt/fynda"
            elif [ -d "/home/ubuntu/fynda/.git" ]; then
              PROJECT_DIR="/home/ubuntu/fynda"
            elif [ -d "/home/ubuntu/FB_APP/.git" ]; then
              PROJECT_DIR="/home/ubuntu/FB_APP"
            else
              echo "Finding project directory..."
              PROJECT_DIR=$(find /home/ubuntu -maxdepth 2 -name "docker-compose*.yml" -exec dirname {} \; 2>/dev/null | head -1)
              if [ -z "$PROJECT_DIR" ]; then
                echo "ERROR: Could not find project directory with git repo"
                exit 1
              fi
            fi
            
            echo "Using project directory: $PROJECT_DIR"
            cd "$PROJECT_DIR"
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Pull latest ML service code (separate repo)
            if [ -d "FYNDA_ML_Services/.git" ]; then
              echo "Pulling latest ML service code..."
              cd FYNDA_ML_Services
              git fetch origin main
              git reset --hard origin/main
              cd "$PROJECT_DIR"
            fi
            
            # Check if docker-compose.prod.yml exists
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
            elif [ -f "docker-compose.local.yml" ]; then
              COMPOSE_FILE="docker-compose.local.yml"
            else
              COMPOSE_FILE="docker-compose.yml"
            fi
            echo "Using compose file: $COMPOSE_FILE"
            
            # Build and restart services (build locally - celery shares api Dockerfile)
            docker compose -f $COMPOSE_FILE build api celery nginx ml || echo "Build failed"
            docker compose -f $COMPOSE_FILE up -d api nginx db redis celery ml --remove-orphans --force-recreate
            
            # Run migrations
            sleep 5
            docker compose -f $COMPOSE_FILE exec -T api python manage.py migrate --noinput || echo "Migration skipped or failed"
            
            # Collect static files
            docker compose -f $COMPOSE_FILE exec -T api python manage.py collectstatic --noinput || echo "Collectstatic skipped or failed"
            
            # Clear search cache (stale results from previous code)
            docker compose -f $COMPOSE_FILE exec -T api python manage.py shell -c "from django.core.cache import cache; cache.clear(); print('Search cache cleared')" || echo "Cache clear skipped"
            
            # Cleanup old images
            docker image prune -f
            
            echo "Deployment complete!"
          ENDSSH

      - name: Health Check
        run: |
          sleep 10
          curl --fail --max-time 30 https://api.outfi.ai/api/health/ || echo "Health check pending..."

      - name: Notify on Success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Deployment failed!"
