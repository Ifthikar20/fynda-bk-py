# Railway.app Deployment Configuration
# This file tells Railway how to build and run the Django backend

[build]
builder = "nixpacks"

[deploy]
startCommand = "python manage.py migrate && gunicorn fynda.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
healthcheckPath = "/api/health/"
healthcheckTimeout = 100

[env]
DJANGO_SETTINGS_MODULE = "fynda.settings.production"
